<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.min.css">
    <script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/angular-1.4.0/angular.min.js"></script>
    <script src="frameworks/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/play.js"></script>
    <script src="js/musics.js"></script>

</head>
<body>
    <!--主体-->
    <article class="body">
        <section>
            <!--播放器-->
            <article class="player">
                <!--头部-->
                <section>
                    <header>
                        <!--logo-->
                        <div class="logo">
                            <i class="glyphicon glyphicon-music"></i>
                            <i class="text">MusicPlayer</i>
                        </div>
                        <!--搜索框以及设置-->
                        <nav>
                            <span class="search-box">
                                <input type="text" placeholder="搜索歌曲或者歌手">
                                <i class="glyphicon glyphicon-search"></i>
                            </span>
                            <span class="operations">
                                <a href=""><i class="glyphicon"></i></a>
                                <span  class="dropdown">
                                    <a href="javascript:void(0)" class="dropdown-toggle"
                                       data-toggle="dropdown">
                                        <i class="glyphicon glyphicon-cog "></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li role="presentation"><a href="#" role="menuitem">1</a></li>
                                        <li role="presentation"><a href="#" role="menuitem">2</a></li>
                                    </ul>
                                </span>
                            </span>
                        </nav>
                    </header>
                </section>
                <!--中间主体-->
                <section>
                    <article class="content">
                        <!--左侧菜单栏-->
                        <section>
                            <article class="c_left">
                                <!--播放列表-->
                                <section>
                                    <article class="music_form">
                                        我的音乐
                                        <p><small><a href=""><i class="glyphicon glyphicon-list"></i>全部音乐</a></small></p>
                                        <p><small><a href=""><i class="glyphicon glyphicon-heart"></i>我的歌单</a></small></p>
                                    </article>
                                </section>
                                <!--当前播放信息-->
                                <section>
                                    <article class="info">
                                        <div>
                                           <span class="img">
                                                <i class="glyphicon glyphicon-cd"></i>
                                           </span>
                                            <div class="info_detail">
                                                <p>Love you like movies </p>
                                                <p><small>Anthem Lights</small></p>
                                            </div>
                                        </div>
                                    </article>
                                </section>
                            </article>
                            <!--右侧列表栏-->
                            <article class="c_right">
                                <!--图片轮播-->
                                <section>
                                    <article class="carousel slide" id="slider" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                                            <li data-target="#slider" data-slide-to="1"></li>
                                            <li data-target="#slider" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img src="resources/images/bg1_03.png" alt="">
                                            </div>
                                            <div class="item">
                                                <img src="resources/images/bg2_03.png" alt="">
                                            </div>
                                            <div class="item">
                                                <img src="resources/images/bg3_03.png" alt="">
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </article>
                                </section>
                                <!--歌曲列表-->
                                <section>
                                    <article>
                                        <table class="table table-striped" ng-controller="musicList">
                                            <thead>
                                            <tr>
                                                <th class="num"></th>
                                                <th>歌曲名</th>
                                                <th>歌手</th>
                                                <th>专辑</th>
                                                <th>时长</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="song in list" value="{{song.src}}" id="song">
                                                    <td>{{$index+1}}</td>
                                                    <td>{{song.name}}</td>
                                                    <td>{{song.singer}}</td>
                                                    <td>{{song.ablum}}</td>
                                                    <td>{{song.duration}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </article>
                                </section>
                            </article>
                        </section>
                    </article>
                </section>
                <section>
                    <article class="play">
                       <section>
                           <audio id="musicPlayer" src="resources/music/Anthem%20Lights%20-%20Love%20You%20Like%20the%20Movies.mp3"></audio>
                            <track>
                       </section>
                        <section>
                            <article class="player_controller">
                                <a href="javascript:void(0)" class="playBtn prev">
                                    <i class="icon glyphicon glyphicon-step-backward"></i>
                                </a>
                                <a href="javascript:void(0)"  class="playBtn play">
                                    <i class="icon glyphicon glyphicon-play"></i>
                                </a>
                                <a href="javascript:void(0)"  class="playBtn next">
                                    <i class="icon glyphicon glyphicon-step-forward"></i>
                                </a>
                            </article>
                        </section>
                        <section>
                           <article class="timeBox">
                               <span class="timeNow">00:00</span>
                               <canvas id="progress_time" width="460px" height="4px">
                               </canvas>
                               <!--<article class="pg_box ct_pg">-->
                                   <!--<div class="pg">-->
                                       <!--<div class="pg_bar curTime"></div>-->
                                   <!--</div>-->
                               <!--</article>-->
                               <span class="timeTotal">00:00</span>
                           </article>
                        </section>
                        <section>
                            <article class="play_opts">
                                <section>
                                    <article class="volume">
                                        <a href="">
                                            <i class="glyphicon glyphicon-volume-up"></i>
                                        </a>
                                        <canvas id="volume" width="110px" height="4px">

                                        </canvas>
                                            <!--<span class="pg_box vm_pg">-->
                                                <!--<div class="pg_bar curVlm"></div>-->
                                            <!--</span>-->
                                    </article>
                                </section>
                                <a href="">
                                    <i class="glyphicon glyphicon-random"></i>
                                </a>
                                <a href="javascript:void(0)" ng-model ="show">
                                    词
                                </a>
                            </article>
                        </section>
                    </article>
                </section>
            </article>
        </section>
    </article>
    <article>
        <div class="lrc" ng-hide="show"><h1></h1></div>
    </article>
</body>
</html>
